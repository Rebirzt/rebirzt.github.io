<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuales</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2E303E;
            color: #FFFFFF;
        }

        header {
            background-color: #0077B6;
            color: #FFFFFF;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-container {
            display: flex;
            align-items: center;
        }

        .menu,
        .submenu {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu a,
        .submenu a {
            text-decoration: none;
            color: #FFFFFF;
            padding: 10px;
            display: block;
        }

        .menu a:hover,
        .submenu a:hover {
            background-color: #555;
        }

        nav select {
            background-color: #0077B6;
            color: #FFFFFF;
            border: none;
            padding: 5px;
            font-size: 16px;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #333;
            z-index: 1;
        }

        main {
            padding: 20px;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>Manuales</h1>
        <div class="menu-container">
            <nav class="menu">
                <a href="#" id="manuales">Manuales</a>
                <ul class="submenu">
                    <li><a href="manual1.html">Manual 1</a></li>
                    <li><a href="manual2.html">Manual 2</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="manual1" style="display:none;"></div>
        <div id="manual2" style="display:none;"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var manualesLink = document.getElementById('manuales');
            var submenu = document.querySelector('.submenu');

            manualesLink.addEventListener('click', function (event) {
                event.preventDefault();
                submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function (event) {
                if (!event.target.closest('.menu-container')) {
                    submenu.style.display = 'none';
                }
            });

            submenu.addEventListener('click', function (event) {
                var selectedManual = event.target.textContent.trim();
                manualesLink.innerText = selectedManual;
                submenu.style.display = 'none';

                // Cargar contenido del manual desde el archivo correspondiente
                var manualContainer = document.getElementById(selectedManual.toLowerCase());
                if (manualContainer) {
                    fetch(selectedManual.toLowerCase() + '.html')
                        .then(response => response.text())
                        .then(content => {
                            manualContainer.innerHTML = content;
                        })
                        .catch(error => console.error('Error al cargar el contenido del manual:', error));
                }
            });
        });
    </script>

</body>

</html>
