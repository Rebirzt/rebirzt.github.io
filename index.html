<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuales</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>

    <header>
        <h1>Manuales</h1>
        <div class="menu-container">
            <nav class="menu">
                <a href="#" id="manuales">Manuales</a>
                <ul class="submenu">
                    <li><a href="manual1.html">Manual 1</a></li>
                    <li><a href="manual2.html">Manual 2</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="manual1" style="display:none;"></div>
        <div id="manual2" style="display:none;"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var manualesLink = document.getElementById('manuales');
            var submenu = document.querySelector('.submenu');

            manualesLink.addEventListener('click', function (event) {
                event.preventDefault();
                submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function (event) {
                if (!event.target.closest('.menu-container')) {
                    submenu.style.display = 'none';
                }
            });

            submenu.addEventListener('click', function (event) {
                var selectedManual = event.target.textContent.trim();
                manualesLink.innerText = selectedManual;
                submenu.style.display = 'none';

                // Cargar contenido del manual desde el archivo correspondiente
                var manualContainer = document.getElementById(selectedManual.toLowerCase());
                if (manualContainer) {
                    fetch(selectedManual.toLowerCase() + '.html')
                        .then(response => response.text())
                        .then(content => {
                            manualContainer.innerHTML = content;
                        })
                        .catch(error => console.error('Error al cargar el contenido del manual:', error));
                }
            });
        });
    </script>

</body>

</html>
